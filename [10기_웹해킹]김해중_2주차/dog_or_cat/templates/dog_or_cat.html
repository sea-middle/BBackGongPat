<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">     
        <!--width=device-width는 화면의 너비에 맞게 페이지를 조정한다.-->
        <title>Dog or Cat Pciture</title>
    </head>
    <body>
        <h1>강아지 또는 고양이를 선택하세요.</h1>
        <form method="get">     <!--버튼을 클릭하면 GET방식으로 데이터를 전송하는 폼-->
            <button type="submit" name="animal" value="dog">강아지</button>
            <button type="submit" name="animal" value="cat">고양이</button>    
            <!--submit: 선택 된 값을 서버에 전달-->
            <!--선택 된 버튼에 따라 animal=dog 또는 animal=cat이라는 값을 서버에 전달한다.-->

        </form>
        
        {% if image_url %}  <!--Jinja2를 사용하여 데이터에 따라 동적 콘텐츠를 표시-->
            <h2> {{ animal }}을(를) 고르셨습니다.</h2>
            <img src="image_url" alt="animal" style="max-width: 300px;">
            <!--src에 image_url이라는 변수를 넣고 alt(이미지설명)은 animal 넓이는 최대 300px로 제한한다.-->
        {% endif %}
    </body>
</html>
