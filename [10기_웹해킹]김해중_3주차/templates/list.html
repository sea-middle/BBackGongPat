<!DOCTYPE html>
<html lang="ko">
    <head>
        <menu charset="UTF-8">
        <meta name="viewport" content="width-device-widch">
        <title>게시판</title>
        <!--css 디렉토리에서 css.css 불러오기-->
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div class="board_wrap">    <!--전체 영역-->
            <div class="board_title">   <!--title 영역-->
                <strong>게시판</strong>
                <p>게시물을 작성합니다.</p>

            </div>
            <div class="board_list_wrap">   <!--게시판 영역-->
                <!--게시판 영역 내부를 구분한다.-->
                <div class="board_list">    <!--리스트 영역-->
                    <div class="top">
                        <div class="num">번호</div>
                        <div class="title"><a href="#">제목</a></div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                        <div class="count">조회</div>
                    </div>
                    <div>
                        <div class="num">5</div>
                        <div class="title"><a href="#">제목을 입력합니다.</a></div>
                        <div class="writer">김해중</div>
                        <div class="date">2024.09.03</div>
                        <div class="count">5</div>
                    </div>
                    <div>
                        <div class="num">4</div>
                        <div class="title"><a href="#">제목을 입력합니다.</a></div>
                        <div class="writer">김해중</div>
                        <div class="date">2024.09.03</div>
                        <div class="count">5</div>
                    </div>
                    <div>
                        <div class="num">3</div>
                        <div class="title"><a href="#">제목을 입력합니다.</a></div>
                        <div class="writer">김해중</div>
                        <div class="date">2024.09.03</div>
                        <div class="count">5</div>
                    </div>
                    <div>
                        <div class="num">2</div>
                        <div class="title"><a href="#">제목을 입력합니다.</a></div>
                        <div class="writer">김해중</div>
                        <div class="date">2024.09.03</div>
                        <div class="count">5</div>
                    </div>
                    <div>
                        <div class="num">1</div>
                        <div class="title"><a href="#">제목을 입력합니다.</a></div>
                        <div class="writer">김해중</div>
                        <div class="date">2024.09.03</div>
                        <div class="count">5</div>
                    </div>
                </div>
                <div class="board_page">    <!--페이지 영역-->
                    <a href="#" class="bt first"><<</a>
                    <a href="#" class="bt prev"><</a>
                    <a href="#" class="num on">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="num">4</a>
                    <a href="#" class="num">5</a>
                    <a href="#" class="bt next">></a>
                    <a href="#" class="bt last">>></a>
                </div>
                <div class="bt_wrap">   <!--버튼 영역-->
                    <a href="#" class="on">목록</a>
                    <a href="#">수정</a>
                </div>
            </div>

        </div>

    </body>
</html>
