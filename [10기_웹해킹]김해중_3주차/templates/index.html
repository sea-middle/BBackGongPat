<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">게시판</h1>
            <nav>
                <a href="{{ url_for('create') }}" class="btn btn-primary">새 게시물 작성</a>
                <form action="{{ url_for('index') }}" method="get" class="search-form">
                    <input type="text" name="search" placeholder="검색..." value="{{ request.args.get('search', '') }}">
                    <button type="submit" class="btn btn-search">검색</button>
                </form>
            </nav>
        </header>
        <main>
            <div class="post-header">
                <span class="post-number">번호</span>
                <span class="post-title">제목</span>
                <span class="post-author">작성자</span>
                <span class="post-date">날짜</span>
                <span class="post-actions">작업</span>
            </div>
            <ul class="post-list">
                {% for post in posts %}
                    <li class="post-item">
                        <span class="post-number">{{ loop.index }}</span>
                        <span class="post-title">{{ post.title }}</span>
                        <span class="post-author">{{ post.author }}</span>
                        <span class="post-date">{{ post.created_at }}</span>
                        <div class="post-actions">
                            <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-secondary">수정</a>
                            <form action="{{ url_for('delete', id=post.id) }}" method="post" class="post-delete-form">
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <div class="pagination">
                {% if prev_page %}
                    <a href="{{ url_for('index', page=prev_page, search=request.args.get('search', '')) }}" class="btn btn-page">이전</a>
                {% endif %}
                {% if next_page %}
                    <a href="{{ url_for('index', page=next_page, search=request.args.get('search', '')) }}" class="btn btn-page">다음</a>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
