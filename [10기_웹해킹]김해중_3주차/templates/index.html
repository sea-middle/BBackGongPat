<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"> <!-- CSS 파일을 연결 -->
    <title>HAEJOONG 게시판</title>
</head>
<body>
    <div class="board_wrap"> <!-- 게시판 전체 영역 -->
        
        <div class="board_title"> <!-- 제목 영역 -->
            <strong>HAEJOONG 게시판</strong>
            <p>원하는 게시물을 자유롭게 작성하고 확인하세요.</p>
        </div>
        
        <div class="board_list_wrap"> <!-- 게시판 리스트 전체 영역 -->
            
            <div class="board_list"> <!-- 리스트 영역 -->
                <div class="top"> <!-- board_list의 상단 부분 -->
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="id">글쓴이</div>
                    <div class="date">작성일</div>
                </div>
                
                <!-- 여기에 게시물 목록을 추가하면 됩니다 -->
                <!--
                <div class="post_item">
                    <div class="num">1</div>
                    <div class="title"><a href="#">첫 번째 게시물 제목</a></div>
                    <div class="id">홍길동</div>
                    <div class="date">2024-09-05</div>
                </div>
                -->
                
            </div>
        </div>
        
        <div class="search_wrap"> <!-- 검색 영역 -->
            <input type="text" class="search_input" placeholder="검색어를 입력하세요">
            <button class="search_button">검색</button>
        </div>

        <div class="menu_button">
            <a href="write.html" class="writing">글쓰기</a>
        </div>
    </div>
</body>
</html>
