<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">    <!--style.css를 불러온다.-->
    <title>HAEJOONG 게시판</title>
</head>
<body>
    <header>
        <h1>HAEJOONG 게시판</h1>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </form>
    </header>

    <main>
        {% if posts %}
        <a href="/add" class="btn add-btn">글 작성하기</a>
        <table class="post-table">
            <thead>
                <div class="post-table-top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="date">작성일</div>
                    <div class="modify">수정</div>
                    <div class="del">삭제</div>
                </div>
            </thead>
            <tbody>
                {% for post in posts %}
                <div class="post-table-list">
                    <div class="num">{{ post['id'] }}</div>
                    <div class="title"><a href="/edit/{{ post['id'] }}">{{ post['title'] }}</a></div>
                    <div class="date">{{ post['created_at'] }}</div>
                    <div class="modify"><a href="/edit/{{ post['id'] }}" class="btn edit-btn">수정</a></div>
                    <div class="del"><a href="/delete/{{ post['id'] }}" class="btn delete-btn" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a></div>
                </div>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>게시글이 없습니다.</p>
        {% endif %}
    </main>

</body>
</html>
