<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    
    <!--CSS STYLE-->
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="wrap">
        <div id="top_wrap">top_wrap</div>
        <div id="side_wrap">side_wrap</div>

        <h1>프로필 수정</h1>
        <form method="POST" action="/update_profile">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" value="{{ user['name'] }}" required><br>

            <label for="birthday">생년월일 (YYYY-MM-DD):</label>
            <input type="date" id="birthday" name="birthday" value="{{ user['birthday'] }}" required><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" required><br>

            <label for="phone_num">연락처:</label>
            <input type="text" id="phone_num" name="phone_num" value="{{ user['phone_num'] }}" required><br>

            <button type="submit">프로필 수정</button>
        </form>

        <button onclick="location.href='/mypage'">마이페이지로 돌아가기</button>

        <div id="footer_wrap">footer_wrap</div>
    </div>
</body>
</html>
